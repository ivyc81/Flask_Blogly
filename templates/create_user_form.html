{% extends "base.html" %}

{% block title %}
<h1>Create a user</h1>
{% endblock%}

{% block content %}
<form action="/users" method="POST">
    <label for="first-name">First Name:</label>
    <input type="text" name="first_name" id="first-name" placeholder="Enter first name">
    <label for="last-name">Last Name:</label>
    <input type="text" name="last_name" id="last-name" placeholder="Enter last name">
    <label for="image-url">Image URL:</label>
    <input type="text" name="image_url" id="image-url" placeholder="Provide an image of this user">

    <button type="submit">Add</button>
</form>
{% endblock %}
