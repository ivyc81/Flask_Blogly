{% extends "base.html" %}

{% block title %}
<div class='m-2'>
    <h1>Create a user</h1>
</div>
{% endblock%}

{% block content %}
<div class="m-2">
    <form action="/users" method="POST">
        <label for="first-name">First Name:</label>
        <input type="text" name="first_name" id="first-name" placeholder="Enter first name" required><br>
        <label for="last-name">Last Name:</label>
        <input type="text" name="last_name" id="last-name" placeholder="Enter last name" required><br>
        <label for="image-url">Image URL:</label>
        <input type="text" name="image_url" id="image-url" placeholder="Provide an image of this user" required><br>
        
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
{% endblock %}
