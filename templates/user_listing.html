{% extends "base.html" %}

{% block title %}
<div class='m-2'>
    <h1>Users</h1>
</div>
{% endblock%}

{% block content %}
<div class="m-2">
    <ul>
        {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    
    <form action="/users/new">
        <button class="btn btn-primary">Add user</button>
    </form>
</div>
{% endblock %}
