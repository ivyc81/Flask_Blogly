{% extends "base.html" %}

{% block title %}
<div class='m-2'>
    <h1>Create a tag</h1>
</div>
{% endblock%}

{% block content %}
<div class="m-2">
    <form action="/tags" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter a name for the tag" required><br>
   
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    <form action="/tags">
        <button class="btn btn-secondary">Cancel</button>
    </form>
</div>
{% endblock %}
