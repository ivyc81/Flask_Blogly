{% extends "base.html" %}

{% block title %}
<h1>Edit a user</h1>
{% endblock%}

{% block content %}
<form action="/users/{{user_id}}/edit" method="POST">
    <label for="first-name">First Name:</label>
    <input type="text" name="first_name" id="first-name" value="{{first_name}}">
    <label for="last-name">Last Name:</label>
    <input type="text" name="last_name" id="last-name" value="{{last_name}}">
    <label for="image-url">Image URL:</label>
    <input type="text" name="image_url" id="image-url" value="{{image_url}}">
    <button type="submit">Save</button>
</form>
<form action="/users/{{user_id}}">
    <button type="submit">Cancel</button>
</form>
{% endblock %}
